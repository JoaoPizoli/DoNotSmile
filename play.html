<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="play.css" />
    <title>DoNotSmile</title>
  </head>
  <body>
    <div class="desktop">
      <div class="div">
        <div class="rectangle">
          <video
            id="meuVideo"
            playsinline
            muted
            autoplay
            hidden
            width="640"
            height="360"
            controls
          >
          <source src="video memes/clain.mp4" type="video/mp4"/>

          </video>
          <script>
            var videos = ["video memes/clain.mp4","video memes/coronel.mp4","video memes/floresta.mp4","video memes/melecura.mp4","video memes/nuvem.mp4","video memes/pe.mp4","video memes/piazim.mp4","video memes/pull.mp4","video memes/richard.mp4","video memes/vara.mp4","video memes/bibiiii.mp4","exe.mp4"]
            var indiceAtual = 0
            function mostrarVideo() {
              var btp = document.getElementById("botaoplay");
              btp.textContent = "Próximo"
              var video = document.getElementById("meuVideo");
              if (video.hidden) {
                video.hidden = false;
              } else {
                indiceAtual = (indiceAtual + 1) % videos.length;
                video.src = videos[indiceAtual];
              } if ( indiceAtual == videos.length - 1 ) {
                btp.textContent = "Cabo"
                video.hidden = true
              } if (btp.textContent === "Cabo") {
                 btp.textContent = "Replay?";
            
                 video.hidden = false;
    }

            }
          </script>
          <script>
              var contador = 0
            function strike() {
              var strike = document.getElementById("streak");
              contador++;
              strike.textContent = `streak: ${contador}`;
            }

          function riu() {
            var reset = document.getElementById("streak")
            var haha = document.getElementById("ri")
            reset.textContent = `streak: ${"0"}`;
            contador = 0
          } 
          </script>

        </div>
        <div class="overlap">
          <div class="text-wrapper">DoNotSmile</div>
          <img class="group" src="/svgs/lucide_smile.svg" />
        </div>
        <div class="overlap-group">
          <div class="btn-ri-wrapper">
            <div class="btn-ri"></div>
            <div class="btn-riQ" id="ri" onclick="riu()">Ri</div>
            <img class="vector" src="/svgs/sad.svg" />
          </div>
          <div class="btn-numri-wrapper">
            <div class="btn-numri"></div>
            <div class="btn-numriQ" id="numri" onclick="strike()">Num Ri</div>
            <img class="img" src="/svgs/serio.svg" />
          </div>
          <div class="btn-play-wrapper">
            <div class="btn-play"></div>
            <div
              id="botaoplay"
              class="btn-playQ"
              onclick="mostrarVideo()"
            >
              Play
            </div>
          </div>
        </div>
        <div class="text-wrapper-5" id="streak">streak: 0</div>
        <p class="p">Created by: João Pedro Pizoli Carvalho for Global Game Jam</p>
      </div>
    </div>
  </body>
</html>
